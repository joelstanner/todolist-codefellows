<!DOCTYPE HTML>
<html>
<head>
  <title>TODO LIST for Code Fellows</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>This is a TODO list</h1>
      <p>You should already know what TODO</p>
    </div>
    <div class="input-group input-group-lg">
      <span class="input-group-addon">TODO?</span>
      <input id="todo" type="text" class="form-control" placeholder="Enter a TODO item" />
    </div>
    <div class="panel panel-info">
      <h2 class="panel panel-heading">
        Do all of this stuff!
        <small> Click an item to remove it</small>
      </h2>
      <ul class="list-group" id="todo-list">

      </ul>

    </div>

  </div>
  <script>
    $("#todo").keypress(function (event) {
        if (event.which == 13) {
            $("#todo-list")
            .prepend("<li class='list-group-item list-group-item-info'>"
                     + $("#todo").val() + "</li>"),
            $("#todo").val(""),
            $("#todo-list li").on("click", function() {
                $(this).fadeOut(420, function() {
                    this.remove();
                });
            });
        };
    });

  </script>
</body>
</html>
